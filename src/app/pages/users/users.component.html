<section class="w-full mt-20 p-8 bg-white dark:bg-gray-900">
  <nav class="text-gray-700 text-sm mb-6" aria-label="Breadcrumb">
    <ol class="list-reset flex">
      <a routerLink="/dashboard" class="text-black dark:text-white">Dashboard</a>
      <li class="mx-2 text-gray-500 dark:text-gray-400">/</li>
      <li class="text-gray-600 dark:text-gray-300">Users</li>
    </ol>
  </nav>

  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">User List</h1>
    <p class="text-gray-600 dark:text-gray-400">View and manage registered users.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let user of users"
      class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex items-center space-x-4"
    >
      <img [src]="user.image" alt="User Avatar" class="w-16 h-16 rounded-full object-cover" />
      <div>
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">{{ user.name }}</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400">{{ user.email }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">Joined: {{ user.joined | date }}</p>
      </div>
    </div>
  </div>
</section>
