<section class="w-full mt-20 p-8 bg-white dark:bg-gray-900">
    <!-- Breadcrumb -->
    <nav class="text-gray-700 text-sm mb-6" aria-label="Breadcrumb">
        <ol class="list-reset flex">
            <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"
                class="text-black dark:text-white">Dashboard</a>
            <li class="mx-2 text-gray-500 dark:text-gray-400">/</li>
            <li class="text-gray-600 dark:text-gray-300">Products</li>
        </ol>
    </nav>

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Products</h1>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">
            + Add Product
        </button>
    </div>

    <!-- Products Table -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
            <thead>
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th class="px-4 py-2">#</th>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Stock</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i" class="border-b border-gray-100 dark:border-gray-700">
                    <td class="px-4 py-2">{{ i + 1 }}</td>
                    <td class="px-4 py-2">{{ product.name }}</td>
                    <td class="px-4 py-2">{{ product.category }}</td>
                    <td class="px-4 py-2">${{ product.price }}</td>
                    <td class="px-4 py-2">{{ product.stock }}</td>
                    <td class="px-4 py-2">
                        <button class="text-blue-600 hover:underline mr-3">Edit</button>
                        <button class="text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
