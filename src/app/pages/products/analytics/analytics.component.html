<section class="w-full mt-20 p-8 bg-white dark:bg-gray-900">
  <nav class="text-gray-700 text-sm mb-6" aria-label="Breadcrumb">
    <ol class="list-reset flex">
      <a routerLink="/dashboard" class="text-black dark:text-white">Dashboard</a>
      <li class="mx-2 text-gray-500 dark:text-gray-400">/</li>
      <a routerLink="/products" class="text-black dark:text-white">Products</a>
      <li class="mx-2 text-gray-500 dark:text-gray-400">/</li>
      <li class="text-gray-600 dark:text-gray-300">Analytics</li>
    </ol>
  </nav>
  <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Analytics</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Monthly Sales -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Monthly Sales</h3>
      <p-chart
        type="line"
        [data]="salesChartData"
        [options]="salesChartOptions"
        class="h-64 w-full"
      ></p-chart>
    </div>

    <!-- Stock Levels -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">Stock Levels</h3>
      <p-chart
        type="bar"
        [data]="stockChartData"
        [options]="stockChartOptions"
        class="h-64 w-full"
      ></p-chart>
    </div>
  </div>
</section>
