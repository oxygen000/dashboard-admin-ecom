<!-- component -->
<div class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center h-screen overflow-hidden">
    <!-- Left: Image -->
    <div class="w-1/2 h-full hidden lg:block">
      <img
        src="./login.jpg"
        alt="Placeholder Image"
        class="object-cover w-full h-full"
      />
    </div>
  
    <!-- Right: Forgot Password Form -->
    <div class="lg:px-32 md:px-20 sm:px-10 px-8 w-full lg:w-1/2 overflow-hidden">
      <div class="max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Forgot your password?</h2>
        <p class="text-gray-600 dark:text-white mb-6">Enter your email and we'll send you a reset link.</p>
  
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white mb-1">Email address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="off"
              placeholder="example@example.com"
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
  
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center gap-2"
          >
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M9.76 0C15.417 0 20 4.477 20 10S15.416 20 9.76 20c-3.191 0-6.142-1.437-8.07-3.846a.644.644 0 0 1 .115-.918a.68.68 0 0 1 .94.113a8.96 8.96 0 0 0 7.016 3.343c4.915 0 8.9-3.892 8.9-8.692s-3.985-8.692-8.9-8.692a8.96 8.96 0 0 0-6.944 3.255a.68.68 0 0 1-.942.101a.644.644 0 0 1-.103-.92C3.703 1.394 6.615 0 9.761 0m.545 6.862l2.707 2.707c.262.262.267.68.011.936L10.38 13.15a.66.66 0 0 1-.937-.011a.66.66 0 0 1-.01-.937l1.547-1.548l-10.31.001A.66.66 0 0 1 0 10c0-.361.3-.654.67-.654h10.268L9.38 7.787a.66.66 0 0 1-.01-.937a.66.66 0 0 1 .935.011"
              />
            </svg>
            Send Reset Link
          </button>
        </form>
  
        <!-- Link to Login -->
        <div class="text-center mt-6 text-sm text-black dark:text-white">
          Remembered your password?
          <a href="/login" class="text-blue-600 hover:underline font-medium">Login</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Hide Scrollbar -->
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
